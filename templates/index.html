<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Birthday Invitation</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
          You're invited to celebrate a special day!<br>
          <strong>Date:</strong> 12th April<br>
          <strong>Time:</strong> 5:00 PM onwards<br>
          <strong>Location:</strong> Bukit Batok West Ave 5<br>
          Blk 385, #11-342<br>
          We can't wait to see you there!
        </p>
      </div>
    </div>

    <!-- Bubble container -->
    <div class="bubbles"></div>

    <!-- Bubble animation script -->
    <script>
      const bubbleContainer = document.querySelector(".bubbles");

      function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.width = `${10 + Math.random() * 20}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
        bubbleContainer.appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 10000);
      }

      setInterval(createBubble, 300);
    </script>
  </body>
</html>
